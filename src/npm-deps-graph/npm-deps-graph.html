<dom-module id="npm-deps-graph">

  <template>
    <custom-style>
      <style is="custom-style">
        :host{
          background:#fcfcfc;
          height:100%;
          width:100%;
          font-family: 'Roboto', sans-serif;
          font-size: 16px;
          min-height: 100vw;
        }

        .container{
          background:#fefefe;
          border-radius:3px;
          box-shadow: 0 3px 3px 0 rgba(0,0,0,0.14),
          0 3px 4px 0 rgba(0,0,0,0.12),
          0 1px 8px 0 rgba(0,0,0,0.20);

          width:30%;
          position:absolute;
          left:50%;
          top:5%;
          transform: translateX(-50%);
          transition:height .2s ease-in;
        }
        h1{
          font-size:1.5em;
          font-weight:bold;
          color:#fefefe;
          background:#00d6b2;
          padding:1em;
          margin-top:0;
          border-radius:3px 3px 0 0;
          text-align:center;
        }
      </style>
    </custom-style>
    <div class="container">
      <h1>Hello from <br />[[myProperty]]</h1>
    </div>
  </template>
</dom-module>
